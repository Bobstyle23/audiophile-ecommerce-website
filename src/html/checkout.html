<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audiophile | Checkout</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay overlay__hidden"></div>
    @@include("./header.html") @@include("./cart.html")
    <main class="checkout">
      <a href="#" class="btn btn__back checkout__back-btn">Go Back</a>
      <section class="checkout__container">
        <article class="checkout__form">
          <h1 class="checkout__title">Checkout</h1>
          <form class="form form__billing">
            <h2 class="form__title">Billing Details</h2>
            <div>
              <label for="name" class="label">Name</label>
              <input
                class="input input--name"
                type="text"
                name="name"
                id="name"
                placeholder="Alexei Ward"
              />
            </div>
            <div>
              <label for="email" class="label">Email Address</label>
              <input
                class="input input--email"
                type="email"
                name="email"
                id="email"
                placeholder="alexei@mail.com"
              />
            </div>
            <div>
              <label for="phone" class="label">Phone Number</label>
              <input
                class="input input--phone"
                type="number"
                name="phone"
                id="phone"
                placeholder="+1 202-555-0136"
              />
            </div>
          </form>
          <form class="form form__shipping">
            <h2 class="form__title">Shipping Info</h2>
            <div>
              <label for="address" class="label">Your Address</label>
              <input
                class="input input--address"
                type="text"
                name="address"
                id="address"
                placeholder="1137 Williams Avenue"
              />
            </div>
            <div>
              <label for="zip code" class="label">ZIP Code</label>
              <input
                class="input input--zip-code"
                type="number"
                name="zip code"
                id="zip code"
                placeholder="10001"
              />
            </div>
            <div>
              <label for="city" class="label">City</label>
              <input
                class="input input--city"
                type="text"
                name="city"
                id="city"
                placeholder="New York"
              />
            </div>
            <div>
              <label for="country" class="label">Country</label>
              <input
                class="input input--country"
                type="text"
                name="country"
                id="country"
                placeholder="United States"
              />
            </div>
          </form>
          <form class="form form__payment">
            <h2 class="form__title">Payment Details</h2>
            <h3 class="label">Payment Method</h3>
            <div class="radio-box">
              <label for="e-money" class="custom-radio">
                <input checked type="radio" name="e-money" value="e-money" />
                <span class="radio-mark"></span>
                e-Money
              </label>
            </div>
            <div class="radio-box">
              <label for="cash" class="custom-radio">
                <input type="radio" name="cash" value="cash" />
                <span class="radio-mark"></span>
                Cash on Delivery
              </label>
            </div>
          </form>
        </article>
      </section>
    </main>

    @@include("./footer.html")
    <script src="./js/cart.bundle.js"></script>
    <script src="./js/index.bundle.js"></script>
    <script src="./js/checkout.bundle.js"></script>
  </body>
</html>
