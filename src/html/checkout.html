<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audiophile | Checkout</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay overlay__hidden"></div>
    @@include("./header.html") @@include("./cart.html")
    <main class="checkout">
      <a href="#" class="btn btn__back checkout__back-btn">Go Back</a>
      <section class="checkout__container">
        <article class="checkout__form">
          <h1 class="checkout__title">Checkout</h1>
          <form class="billing">
            <h2 class="billing__title">Billing Details</h2>
            <div>
              <label for="name" class="label">Name</label>
              <input
                class="input input--name"
                type="text"
                name="name"
                id="name"
                placeholder="Alexei Ward"
              />
            </div>
            <div>
              <label for="email" class="label">Email Address</label>
              <input
                class="input input--email"
                type="email"
                name="email"
                id="email"
                placeholder="alexei@mail.com"
              />
            </div>
            <div>
              <label for="phone" class="label">Phone Number</label>
              <input
                class="input input--phone"
                type="number"
                name="phone"
                id="phone"
                placeholder="+1 202-555-0136"
              />
            </div>
          </form>
        </article>
        <article class="checkout__summary"></article>
      </section>
    </main>

    @@include("./footer.html")
    <script src="./js/cart.bundle.js"></script>
    <script src="./js/index.bundle.js"></script>
    <script src="./js/checkout.bundle.js"></script>
  </body>
</html>
