<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audiophile | Checkout</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay overlay__hidden"></div>
    @@include("./header.html") @@include("./cart.html")
    <main class="checkout">
      <a href="#" class="btn btn__back checkout__back-btn">Go Back</a>
      <section class="checkout__container">
        <article class="checkout__form">
          <h1 class="checkout__title">Checkout</h1>
          <form class="billing">
            <h2 class="billing__title">Billing Details</h2>
          </form>
        </article>
        <article class="checkout__summary"></article>
      </section>
    </main>

    @@include("./footer.html")
    <script src="./js/cart.bundle.js"></script>
    <script src="./js/index.bundle.js"></script>
    <script src="./js/checkout.bundle.js"></script>
  </body>
</html>
