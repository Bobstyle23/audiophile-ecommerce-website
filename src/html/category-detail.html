<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Category | Detail</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay overlay__hidden"></div>
    @@include('./header.html')

    <main class="detail">
      <header class="detail__header container">
        <a href="#" class="detail__back-btn">Go Back</a>

        <picture class="detail__image">
          <source media="(min-width: 64em)" type="image/webp" />
          <source media="(min-width: 48em)" type="image/webp" />
          <img alt="" />
        </picture>

        <article class="detail__info">
          <small class="detail--new"></small>
          <h2 class="detail__name"></h2>
          <p class="detail__description"></p>
          <p class="detail__price"></p>

          <section class="detail__cart">
            <div class="counter">
              <button
                type="button"
                class="btn btn__counter btn__counter--decrease"
              >
                Ë—
              </button>
              <span class="counter__count">1</span>
              <button
                type="button"
                class="btn btn__counter btn__counter--increase"
              >
                +
              </button>
            </div>
            <button type="button" class="btn btn__primary detail__add-to-cart">
              Add to cart
            </button>
          </section>
        </article>
      </header>

      <section class="features-and-included container">
        <article class="features">
          <h3 class="features__title">Features</h3>
        </article>

        <article class="included">
          <h3 class="included__title">In the box</h3>
          <ul class="included__list" role="list"></ul>
        </article>
      </section>

      @@include("./gallery.html") @@include("./recommendation.html")
      @@include('./categories.html') @@include('./store-intro.html')
    </main>

    @@include('./footer.html')

    <script src="./js/index.bundle.js"></script>
    <script src="./js/detail.bundle.js"></script>
  </body>
</html>
