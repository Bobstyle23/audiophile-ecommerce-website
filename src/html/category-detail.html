<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Category | Detail</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay overlay__hidden"></div>
    @@include('./header.html')

    <main class="detail">
      <picture class="detail__image">
        <source media="(min-width: 64em)" type="image/webp" />
        <source media="(min-width:48em)" type="image/webp" />
        <img alt="" />
      </picture>

      <section class="features">
        <h3 class="features__title">Features</h3>
      </section>

      <section class="included">
        <h3 class="included__title">In the box</h3>
        <ul class="included__list" role="list"></ul>
      </section>
      @@include("./gallery.html") @@include("./recommendation.html")
      @@include('./categories.html') @@include('./store-intro.html')
    </main>

    @@include('./footer.html')

    <script src="./js/index.bundle.js"></script>
    <script src="./js/detail.bundle.js"></script>
  </body>
</html>
