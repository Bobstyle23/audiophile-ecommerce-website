<article class="cart">
  <header class="cart__header">
    <h3 class="cart__heading">Cart <span class="cart__count"></span></h3>
    <button class="cart__delete-btn btn btn__link" type="button">
      Remove all
    </button>
  </header>
  <section class="cart__products"></section>
  <div class="cart__total">

</article>
